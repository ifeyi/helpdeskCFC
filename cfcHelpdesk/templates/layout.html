<!DOCTYPE html>

    <meta name="rights" content="Crédit Foncier du Cameroun">

    <title>{% block title %}{% endblock %} | Helpdesk</title>

    {% block main %}{% endblock %}

    <footer id="helpdesk-footer" class="helpdesk-bottom-0 helpdesk-position-absolute helpdesk-with-100">
        <div class="helpdesk-container helpdesk-margin-auto">
            <p>
                &copy; 2025 Helpdesk - Crédit Foncier. Tous droits réservés.
