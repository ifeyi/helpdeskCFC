                    </div>
                    <div class="helpdesk-input-label">
                        <div class="helpdesk-input-container helpdesk-flex">
                            <input class="helpdesk-with-100 helpdesk-input-transparent helpdesk-bg-color-transparent helpdesk-input" type="password" name="helpdesk-password" id="helpdesk-password" placeholder="Mot de passe" required>
